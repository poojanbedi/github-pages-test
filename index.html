<html lang="en">
<head>
    <title>Title</title>
</head>
<body>
    <h1>Hello World!</h1>
<script>
    function messageHandler (event) {
        if (event.origin === "https://ck.apply.creditkarma.com" && event.data === 'is frame loaded') {
            window.parent.postMessage('loaded', event.origin)
        }
    }

    if (window.addEventListener) {
        // For standards-compliant web browsers
        window.addEventListener("message", messageHandler, false);
    }
    else {
        window.attachEvent("onmessage", messageHandler);
    }
</script>
</body>
</html>
